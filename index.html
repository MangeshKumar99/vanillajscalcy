<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Calculator</title></head>

<body id="body" class="bg-[#3A4764]">
    <div class="flex justify-center items-center min-h-screen">
        <div class="calc__body flex flex-col gap-4 w-[25rem]">
            <div class="first__row flex justify-between items-center md:px-0 px-4">
                <div id="logo" class="text-white font-bold text-xl">calc</div>
                <div class="flex gap-3 items-center">
                    <div id="theme" class="text-white font-bold text-xs">THEME</div>
                    <div class="flex flex-col">
                        <div id="number" class="text-xs text-white flex justify-evenly">
                            <span>1</span>
                            <span>2</span>
                            <span>3</span>
                        </div>
                        <div id="toggle" onclick="onToggle(event)" class="bg-[#202034] w-12 h-5 rounded-xl flex items-center cursor-pointer">
                            <span class="h-[1rem] w-[1rem] rounded-2xl bg-[#CA5502]" id="theme1"></span>
                            <span class="text-[#202034]" id="theme2">2</span>
                            <span class="text-[#202034]" id="theme3">3</span>
                        </div>
                    </div>
                </div>
            </div>
            <div id="calcyScreen" class="second__row h-24 bg-[#202034] rounded-md md:mx-0 mx-4 flex justify-end text-4xl font-bold text-white p-2">

            </div>
            <div id="keypad" onclick="onKeyPress(event)" class="third__row grid grid-cols-4 items-center gap-x-4 gap-y-2 justify-center p-3 rounded-md bg-[#232C43] h-[22rem] md:mx-0 mx-4">
                <div id="key7" class="flex justify-center items-center h-12 rounded-md bg-[#EAE3DC] text-[#3B414E] font-bold text-2xl cursor-pointer">7</div>
                <div id="key8" class="flex justify-center items-center h-12 rounded-md bg-[#EAE3DC] text-[#3B414E] font-bold text-2xl cursor-pointer">8</div>
                <div id="key9" class="flex justify-center items-center h-12 rounded-md bg-[#EAE3DC] text-[#3B414E] font-bold text-2xl cursor-pointer">9</div>
                <div id="del" class="flex justify-center items-center h-12 rounded-md bg-[#6B789E] text-white font-bold text-2xl cursor-pointer">DEL</div>
                <div id="key4" class="flex justify-center items-center h-12 rounded-md bg-[#EAE3DC] text-[#3B414E] font-bold text-2xl cursor-pointer">4</div>
                <div id="key5" class="flex justify-center items-center h-12 rounded-md bg-[#EAE3DC] text-[#3B414E] font-bold text-2xl cursor-pointer">5</div>
                <div id="key6" class="flex justify-center items-center h-12 rounded-md bg-[#EAE3DC] text-[#3B414E] font-bold text-2xl cursor-pointer">6</div>
                <div id="keyplus" class="flex justify-center items-center h-12 rounded-md bg-[#EAE3DC] text-[#3B414E] font-bold text-2xl cursor-pointer">+</div>
                <div id="key1" class="flex justify-center items-center h-12 rounded-md bg-[#EAE3DC] text-[#3B414E] font-bold text-2xl cursor-pointer">1</div>
                <div id="key2" class="flex justify-center items-center h-12 rounded-md bg-[#EAE3DC] text-[#3B414E] font-bold text-2xl cursor-pointer">2</div>
                <div id="key3" class="flex justify-center items-center h-12 rounded-md bg-[#EAE3DC] text-[#3B414E] font-bold text-2xl cursor-pointer">3</div>
                <div id="keyminus" class="flex justify-center items-center h-12 rounded-md bg-[#EAE3DC] text-[#3B414E] font-bold text-2xl cursor-pointer">-</div>
                <div id="keydot" class="flex justify-center items-center h-12 rounded-md bg-[#EAE3DC] text-[#3B414E] font-bold text-2xl cursor-pointer">.</div>
                <div id="key0" class="flex justify-center items-center h-12 rounded-md bg-[#EAE3DC] text-[#3B414E] font-bold text-2xl cursor-pointer">0</div>
                <div id="keydivide" class="flex justify-center items-center h-12 rounded-md bg-[#EAE3DC] text-[#3B414E] font-bold text-2xl cursor-pointer">/</div>
                <div id="keymultiply" class="flex justify-center items-center h-12 rounded-md bg-[#EAE3DC] text-[#3B414E] font-bold text-2xl cursor-pointer">x</div>
                <div id="reset" class=" col-span-2 flex justify-center items-center h-12 rounded-md bg-[#6B789E] text-white font-bold text-2xl cursor-pointer">RESET</div>
                <div id="equal" class="col-span-2 flex justify-center items-center h-12 rounded-md bg-[#CA5502] text-white font-bold text-2xl cursor-pointer">=</div>
            </div>
        </div>
    </div>
    <script>
        function calc() {
    let expression = "";
    return function (e) {
      if (e.target.id !== "keypad") {
        if (
          e.target.firstChild.data !== "=" &&
          e.target.firstChild.data !== "DEL"
        ) {
          expression = expression + e.target.firstChild.data;
          document.getElementById("calcyScreen").innerText = expression;
        }
        if (e.target.firstChild.data === "RESET") {
          document.getElementById("calcyScreen").innerText = "";
          expression = "";
        }
        if (e.target.firstChild.data === "DEL") {
          expression = expression.slice(0, -1);
          document.getElementById("calcyScreen").innerText = expression;
        }
        if (e.target.firstChild.data === "=") {
          if (
            expression[expression.length - 1] == "+" ||
            expression[expression.length - 1] == "-" ||
            expression[expression.length - 1] == "x" ||
            expression[expression.length - 1] == "/"
          ) {
            alert("Invalid expression, pls try again");
          } else {
            expression = expression.replace("x", "*");
            document.getElementById("calcyScreen").innerText = eval(expression);
            expression = eval(expression).toString();
          }
        }
      }
    };
  }
  const onKeyPress = calc();
  
  const onToggle = (e) => {
    const body = document.getElementById("body");
    const logo = document.getElementById("logo");
    const theme = document.getElementById("theme");
    const number = document.getElementById("number");
    const toggle = document.getElementById("toggle");
    const theme1 = document.getElementById("theme1");
    const theme2 = document.getElementById("theme2");
    const theme3 = document.getElementById("theme3");
    const calcyScreen = document.getElementById("calcyScreen");
    const keypad = document.getElementById("keypad");
  
    const keys = document.querySelectorAll(
      "#key1, #key2, #key3, #key4, #key5, #key6, #key7, #key8, #key9, #key0, #keydot, #keyplus, #keyminus, #keymultiply, #keydivide"
    );
    const del = document.getElementById("del");
    const reset = document.getElementById("reset");
    const equal = document.getElementById("equal");
  
    if (e.target.id === "theme1") {
      body.setAttribute("style", "background-color:#3A4764;");
      calcyScreen.setAttribute(
        "style",
        "background-color:#202034; color:#FFFFFF;"
      );
      number.setAttribute("style", "color:#FFFFFF;");
      toggle.setAttribute("style", "background-color:#202034;");
      keypad.setAttribute("style", "background-color:#232C43;");
  
      for (let i = 0; i < keys.length; i++) {
        keys[i].setAttribute("style", "background-color:#EAE3DC; color:#3B414E");
      }
      reset.setAttribute("style", "background-color:#6B789E;");
      del.setAttribute("style", "background-color:#6B789E;");
      equal.setAttribute("style", "background-color:#CA5502");
      logo.setAttribute("style", "color:#FFFFFF;");
      theme.setAttribute("style", "color:#FFFFFF;");
  
      theme2.className = "";
      theme3.className = "";
      theme2.setAttribute("style", "width: 1rem; height: 1rem; color:#202034;");
      theme3.setAttribute("style", "width: 1rem; height: 1rem; color:#202034;");
      theme1.setAttribute(
        "style",
        "width: 1rem; height: 1rem; background-color: #ff4500; color:#ff4500; font-size:12px; border-radius:0.75rem;"
      );
    }
  
    if (e.target.id === "theme2") {
      body.setAttribute("style", "background-color:#E6E6E6;");
      calcyScreen.setAttribute(
        "style",
        "background-color:#EDEDED; color:#000000;"
      );
      number.setAttribute("style", "color:#000000;");
      toggle.setAttribute("style", "background-color:#D1CCCC;");
      keypad.setAttribute("style", "background-color:#D1CCCC;");
  
      for (let i = 0; i < keys.length; i++) {
        keys[i].setAttribute("style", "background-color:#E5E4E1;");
      }
      equal.setAttribute("style", "background-color:#CA5502;");
      reset.setAttribute("style", "background-color:#377F86;");
      del.setAttribute("style", "background-color:#377F86;");
      logo.setAttribute("style", "color:#000000;");
      theme.setAttribute("style", "color:#000000;");
  
      theme1.className = "";
      theme3.className = "";
      theme1.setAttribute("style", "width: 1rem; height: 1rem; color:#D1CCCC;");
      theme3.setAttribute("style", "width: 1rem; height: 1rem; color:#D1CCCC;");
      theme2.setAttribute(
        "style",
        "width: 1rem; height: 1rem; background-color: #ff4500; color:#ff4500; font-size:12px; border-radius:0.75rem;"
      );
    }
    if (e.target.id === "theme3") {
      body.setAttribute("style", "background-color:#160628;");
      calcyScreen.setAttribute(
        "style",
        "background-color:#1D0934; color:#FFE53D;"
      );
      number.setAttribute("style", "color:#FFE53D;");
      toggle.setAttribute("style", "background-color:#1D0934;");
      keypad.setAttribute("style", "background-color:#1D0934;");
  
      for (let i = 0; i < keys.length; i++) {
        keys[i].setAttribute("style", "background-color:#341C4F; color:#FFE53D");
      }
  
      equal.setAttribute("style", "background-color:#00E0D1; color:#000000");
      reset.setAttribute("style", "background-color:#58077D;");
      del.setAttribute("style", "background-color:#58077D;");
      logo.setAttribute("style", "color:#FFE53D;");
      theme.setAttribute("style", "color:#FFE53D;");
      theme1.className = "";
      theme2.className = "";
      theme1.setAttribute("style", "width: 1rem; height: 1rem; color:#202034;");
      theme2.setAttribute("style", "width: 1rem; height: 1rem; color:#202034;");
      theme3.setAttribute(
        "style",
        "width: 1rem; height: 1rem; background-color: #00E0D1; color:#00E0D1; font-size:1px; border-radius:0.75rem;"
      );
    }
  };
  
    </script>
</body>

</html>
